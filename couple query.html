    <h1 style="text-align: center ; padding: auto;">Online Couple Query</h1>
    <form method="post" action="process.php">
      <div class="form-group">
        <label for="your_name">Your Name:</label>
        <input type="text" class="form-control" name="your_name" placeholder=" ">
      </div>
      <div class="form-group">
        <label for="partner_name">Partner's Name:</label>
        <input type="text" class="form-control" name="partner_name" placeholder="Adnan Adib" >
      </div>
      <div class="form-group">
        <label for="anniversary_date">Anniversary Date:</label>
        <input type="date" class="form-control" name="anniversary_date" required>
      </div>
      <div class="form-group">
        <label for="dream_job">What's your dream job?</label>
        <input type="text" class="form-control" name="dream_job" required>
      </div>
      <div class="form-group">
        <label for="partner_support">How can your partner support you in achieving your dream job?</label>
        <textarea class="form-control" name="partner_support" required></textarea>
      </div>
      <div class="form-group">
        <label for="marriage_location">Where's your ideal location to get married?</label>
        <input type="text" class="form-control" name="marriage_location" required>
      </div>
      <div class="form-group">
        <label for="kids_number">How many kids would you like to have together?</label>
        <input type="number" class="form-control" name="kids_number" required>
      </div>
      <div class="form-group">
        <label for="honeymoon_location">Where would you go for your first honeymoon?</label>
        <input type="text" class="form-control" name="honeymoon_location" required>
      </div>
      <div class="form-group">
        <label for="ideal_proposal">What's your ideal proposal?</label>
        <textarea class="form-control" name="ideal_proposal" required></textarea>
      </div>
      <div class="form-group">
        <label for="gift_idea">What kind of gift would you like to receive from your partner?</label>
        <input type="text" class="form-control" name="gift_idea" required>
      </div>
      <div class="form-group">
        <label for="relationship_improvement">How can your partner be better in the relationship?</label>
        <textarea class="form-control" name="relationship_improvement" required></textarea>
      </div>
      <div class="form-group">
        <label for="lover_or_stable">Do you prefer a lover or a more stable partner?</label>
        <select class="form-control" name="lover_or_stable" required>
          <option value="lover">Lover</option>
          <option value="stable">Stable Partner</option>
        </select>
      </div>
      <div class="form-group">

      </select>
